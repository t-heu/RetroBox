<html>
  <head>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
      }
      #game {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <div id="game"></div>

    <script>
      // Recebe a ROM via querystring
      const params = new URLSearchParams(location.search);
      console.log("Params:", params.toString());
      const gameUrl = params.get("rom") || "";
      const gameID = params.get("name") || `game_${Date.now()}`;
      const system = params.get("system") || "segaMD";
      console.log("gameID:", gameID, "System:", system);

      EJS_player = "#game";
      EJS_core = system;     // Mega Drive
      EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/"; //"/emulatorjs/data/"
      EJS_gameUrl = gameUrl;
      EJS_startOnLoaded = true;
      EJS_language = "en-US";

      EJS_gameID = 1; //gameID
    </script>

    <!--script src="/emulatorjs/data/loader.js"></script-->
    <script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>
  </body>
</html>
